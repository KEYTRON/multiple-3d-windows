<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multiple window 3D project</title>
  <link rel="stylesheet" href="./style.css" />

  <!-- Three.js CDN (версия фиксирована для стабильности) -->
  <script defer src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>

  <!-- Postprocessing (несколько минимальных модулей) -->
  <script defer src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/postprocessing/RenderPass.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

  <script defer src="./script.js"></script>
</head>
<body>
  <!-- Во весь экран, без лишней разметки -->
  <canvas id="scene"></canvas>

  <!-- Минимальный HUD -->
  <div id="hud">
    <code>
      <a href="./?hue=140&amp;speed=1.2&amp;mirror=1&amp;seed=left">зелёная</a> |
      <a href="./?hue=0&amp;speed=1.2&amp;mirror=0&amp;seed=right">красная</a> |
      <a href="./">случайная</a>
    </code>
  </div>
</body>
</html>
